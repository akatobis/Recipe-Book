<div class="recipe">
  <div class="name-autor">@glazest</div>
  <img class="recipe__img" src="assets/images/Strawberry_panna_cotta.jpg" alt="">
  <div class="recipe__content">

    <div class="recipe-content__retings">
      <button class="recipe-content__reting">
        <img class="recipe-content-reting__img" src="assets/images/ic-star.svg" alt="">
        <span>10</span>
      </button>

      <button class="recipe-content__reting">
        <img class="recipe-content-reting__img" src="assets/images/ic-like.svg" alt="">
        <span>8</span>
      </button>
    </div>

    <div class="recipe-content__descriprion">
      <h3 class="recipe-content-descriprion__title">Клубничная панна-котта</h3>
      <p class="recipe-content-descriprion__text">
        Десерт, который невероятно легко и быстро готовится. Советую подавать
        его порционно в красивых бокалах, украсив взбитыми
        сливками, свежими ягодами и мятой.
      </p>
    </div>

    <div class="recipe-content__countings">
      <div class="recipe-content__counting">
        <img src="assets/images/big-timer.svg" alt="">
        <div class="recipe-content-counting__texts">
          <p class="recipe-content-counting__text-1">Время приготовления:</p>
          <span class="recipe-content-counting__text-2">35 мин</span>
        </div>
      </div>

      <div class="recipe-content__counting">
        <img class="recipe-content-counting__img" src="assets/images/two-people.svg" alt="">
        <div class="recipe-content-counting__texts">
          <p class="recipe-content-counting__text-1">Рецепт на:</p>
          <span class="recipe-content-counting__text-2">5 персон</span>
        </div>
      </div>
    </div>

  </div>
</div>
